<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>덱 목록</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background-color: #000;
      color: #fff;
      font-size: 18px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    td a {
      text-decoration: none;
      color: #207ac7;
      font-weight: bold;
    }
    td a:hover {
      text-decoration: underline;
    }

    /* 🔍 검색창 스타일 */
    #search-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>등록된 덱 목록</h1>

    <!-- ✅ 검색창 추가 -->
    <input id="search-input" type="text" placeholder="덱 제목 또는 작성자 검색" />

    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>덱 제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>추천수</th> <!-- ✅ 추천수 컬럼 추가 -->
        </tr>
      </thead>
      <tbody id="deck-tbody"></tbody>
    </table>
    
    <p><a href="index.html">🏠 돌아가기</a></p>
  </div>
  <script type="module" src="pages/ListPage.js"></script>
</body>
</html>
