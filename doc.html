<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>덱 상세 보기</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 버튼 영역 스타일 (가운데 정렬 + 위 여백) */
    #nav-buttons {
      margin: 40px 0 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* 버튼 스타일 오버라이딩 */
    #nav-buttons a,
    #nav-buttons button {
      all: unset; /* 기본 버튼 스타일 제거 */
      display: inline-block;
      padding: 8px 16px;
      background-color: #333446;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      font-family: "Pretendard-Regular", sans-serif;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
    }

    #nav-buttons a:hover,
    #nav-buttons button:hover {
      background-color: #2a2b3a;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transform: translateY(-1px);
    }

    #likes-count {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- ✅ 버튼 영역 -->
  <div id="nav-buttons">
    <a href="list.html">🏠 목록으로</a>
    <button id="like-button" style="display: none;">❤️ 추천하기</button>
  </div>

  <div id="likes-count"></div>

  <script type="module">
    import { renderDeckDetailPage } from "./pages/DetailPage.js";
    renderDeckDetailPage();
  </script>
</body>
</html>
