<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>덱 상세 보기</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 버튼 영역 스타일 (가운데 정렬 + 위 여백) */
    #nav-buttons {
      margin: 40px 0 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #nav-buttons a,
    #nav-buttons button {
      padding: 10px 20px;
      background-color: #333446;  /* ✅ 배경색 수정 */
      color: white;               /* ✅ 글자색 흰색 */
      border: none;
      border-radius: 12px;        /* ✅ 더 둥근 모서리 */
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      font-family: "Pretendard-Regular", sans-serif;
    }

    #nav-buttons a:hover,
    #nav-buttons button:hover {
      background-color: #2a2b3a;
    }

    #likes-count {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- ✅ 버튼들 -->
  <div id="nav-buttons">
    <a href="list.html">🏠 목록으로</a>
    <button id="like-button" style="display: none;">❤️ 추천하기</button>
  </div>

  <div id="likes-count"></div>

  <script type="module">
    import { renderDeckDetailPage } from "./pages/DetailPage.js";
    renderDeckDetailPage();
  </script>
</body>
</html>
